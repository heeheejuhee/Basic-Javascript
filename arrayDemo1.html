<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    //input
    var aNames = [];
    aNames.push('Peter');
    aNames.push('Paul');
    aNames.push('Luke');
    aNames.push('James');

    //output
    for(var i = 0; i < aNames.length; i++){
        document.write('<h2>Hello ' + aNames[i] + '</h2>')
    }
    
    </script>
</body>
