    function idealAge(iNumInput){
        var fAgeOutput = 0;
        fAgeOutput = iNumInput/2 + 7;
        return fAgeOutput;

        var fWifeAge = parseFloat(sWifeAge);
    
        var fWifeIdealAge = idealAge(iUserAge);
        var sAnswer = '';

    document.write('Your wife is ' + fWifeAge + ' and ');
