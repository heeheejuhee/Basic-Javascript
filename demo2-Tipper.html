<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
        //Input: The bill/check
        var bill = prompt('How much is your bill?','15');

        //Processing: Calculate tip
        var tip = (15/100) * bill;

        if( tip < 1 ){
            tip = 1;
        }

        //Output: Tip amount
        document.write('<h2>Your tip should be $' + tip + '</h2>');

    </script>
</body>
</html>
