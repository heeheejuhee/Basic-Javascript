<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="styles.css" rel="stylesheet" type="text/css" />
</head>
<body>

	<div>
		Parent
        
		<div id="me">
        	Me
            
            <div>
            	First Child
            </div>
            
            <div>
            	Second Child
            </div>
        
        </div>


	</div>

	<script type="text/javascript">

		var oMe = document.querySelector('#me');
		oMe.style.backgroundColor = 'red';
		
		var oParent = oMe.parentNode;
		oParent.style.backgroundColor = 'orange';

		oMe.children[0].style.backgroundColor = 'yellow';
		oMe.children[1].style.backgroundColor = 'green';

	
	</script>
	
</body>
</html>
