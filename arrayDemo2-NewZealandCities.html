<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>

    var aCities = [];
    aCities.push('Auckland');
    aCities.push('Wellington');
    aCities.push('Christchurch');
    aCities.push('Dunedin');

    //task 1: Output the second city
    document.write('<h1 style = color:pink;>' + aCities[1] + '<h1>');
    
    //task 2: Use a 'for' loop to list all cities
    for(var i = 0; i < aCities.length; i ++){
        document.write('<h1> ' + aCities[i] + '</h1>');
    }

    </script>
</body>
</html>
