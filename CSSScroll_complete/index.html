<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.1/animate.css">
	<link rel="stylesheet" href="assets/styles.css">
	<title>Document</title>
</head>
<body>

	<div class="container section1">
		<div class="header animated shake">
		    <h1>Banana Times</h1>
		</div>

		<div class="pure-menu pure-menu-horizontal">
		    <a href="#" class="pure-menu-heading pure-menu-link">Banana Times</a>
		    <ul class="pure-menu-list">
		        <li class="pure-menu-item active"><a href="#" data-to=".section1" class="pure-menu-link">News</a></li>
		        <li class="pure-menu-item"><a href="#" data-to=".section2" class="pure-menu-link">Sports</a></li>
		        <li class="pure-menu-item"><a href="#" data-to=".section3" class="pure-menu-link">Finance</a></li>
		        <li class="pure-menu-item"><a href="#" data-to=".section4" class="pure-menu-link">Contact</a></li>
		    </ul>
		</div>
		
	</div>		
	<div class="container section2">
		<div class="contactForm">
			<div class="heading-wrap">
				<h1 class="animated">
			    	Contact us
			    </h1>
			</div>
			
			<form action="" method="post">
				<div class="formGroup">
					<label data-speed="2" for="firstName">First name 
						<span>Enter your first name</span>
					</label>
					<input data-speed="2.5" type="text" name="firstName" id="firstName"/>
					<span class="message"></span>
				</div>

				<div class="formGroup">
					<label data-speed="3" for="lastName">Last name 
						<span>Enter your last name</span>
					</label>
					<input data-speed="3.5" type="text" name="lastName" id="lastName"/>
					<span class="message"></span>
					
				</div>
				<div class="formGroup">
					<label data-speed="4" for="email">Last name 
						<span>Enter your email</span>
					</label>
					<input data-speed="4.5" type="text" name="email" id="email"/>
					<span class="message"></span>

				</div>

				<div class="formGroup">
					<label data-speed="5" for="lastName">Contact number 
						<span>Enter your phone number</span>
					</label>
					<input data-speed="5.5" type="text" name="phone" id="phone"/>
					<span class="message"></span>
				</div>

				<div data-speed="6" class="formGroup buttonGroup">
					<input type="submit" class="pure-button pure-button-primary" value="Send">
					<input type="reset"  class="pure-button" value="Reset">
				</div>
			</form>
		</div>
	</div>	
	<div class="container section3">
		<div class="heading-wrap">
			<h1 class="animated">Finance</h1>
		</div>
		
	</div>	
	<div class="container section4">
		<div class="heading-wrap">
			<h1 class="animated">Contact</h1>
		</div>
		
	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="assets/javascript.js"></script>
</body>
</html>
