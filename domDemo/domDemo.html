<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="styles.css" rel="stylesheet" type="text/css" />
</head>
<body>

	<div id="container">

		<div>pane 0</div>
		<div>pane 1</div>
		<div>pane 2</div>
		<div>pane 3</div>
		<div>pane 4</div>
		<div>pane 5</div>
		<div>pane 6</div>
		<div>pane 7</div>

	</div>

	<script type="text/javascript">
		var oContainer = document.querySelector('#container');

        oContainer.className = 'redBorder';
        oContainer.style.borderRadius = '10px';
        oContainer.style.backgroundColor = 'tomato';

        var aInnerDivs = oContainer.children;
        //.children means <div> inside of the container
        var fOpacity = 0;

        for( var i = 0; i < aInnerDivs.length; i ++){
            fOpacity = i/aInnerDivs.length;
            aInnerDivs[i].style.backgroundColor = 'rgba(0,255,255,' + fOpacity + ')';
        }


	</script>
	
</body>
</html>
